name: Deploy Lambda - Dev

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-lambda-dev.yml'

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'backend/api/**'
              - 'backend/Dockerfile.lambda'
              - '.github/workflows/**'


  deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::234876310489:role/aws-ai-github-actions-dev
          aws-region: us-east-1

      - name: Build and push Lambda Docker image
        run: |
          # Use centralized docker-push.sh script for consistent builds
          ./scripts/docker-push.sh dev ${{ matrix.service }} Dockerfile.lambda

      - name: Update Lambda function
        run: |
          # Use the service-environment-latest tag for Lambda deployments
          ECR_REGISTRY="234876310489.dkr.ecr.us-east-1.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/aws-ai:${{ matrix.service }}-dev-latest"

          aws lambda update-function-code \
            --function-name aws-ai-dev-${{ matrix.service }} \
            --image-uri "${IMAGE_URI}"
