name: Deploy Lambda - Production

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        # Services detected from backend/ directory
        service: ["api"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::234876310489:role/aws-ai-github-actions-prod
          aws-region: us-east-1

      - name: Build and push Lambda Docker image
        run: |
          # Use centralized docker-push.sh script for consistent builds
          ./scripts/docker-push.sh prod ${{ matrix.service }} Dockerfile.lambda

      - name: Update Lambda function
        run: |
          # Use the service-environment-latest tag for Lambda deployments
          ECR_REGISTRY="234876310489.dkr.ecr.us-east-1.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/aws-ai:${{ matrix.service }}-prod-latest"

          aws lambda update-function-code \
            --function-name aws-ai-prod-${{ matrix.service }} \
            --image-uri "${IMAGE_URI}"
